<!DOCTYPE html>
<html>
    <head>
        <title>
            Validation
            
        </title>
        <link rel="icon" href="./logo.jpeg">
    </head>
    <body>
        <link rel="stylesheet" href="./style.css">
        <script src="validation.js"></script>
        <form onsubmit="return validate()" >
            <table>
                <tr>

                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name">
                        
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><span id="nameerr" class="error"></span></td>
                </tr>

                <tr>

                    <td>
                        <label for="dob">DOB:</label>
                    </td>
                    <td>
                        <input type="date" id="dob" name="dob">
                    </td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td> <span id="doberr" class="error" ></span></td>
                </tr>


                <tr>
                    <td>
                        <label>Gender:</label>
                    </td>
                    <td>
                       <input type="radio" id="male" value="male" name="male"> 
                       <label for="male">Male</label>
                    
                        <input type="radio" id="female" value="female" name="female">
                        <label for="female">Female</label>
                    </td>
                   
                </tr>

                <tr>
                    <td></td>
                    <td><span id="gendererr" class="error"></span></td>
                </tr>

                <tr>
                    <td>
                        <label for="degree">Qualification:</label>
                    </td>
                    <td>
                        <select id="degree" name="degree">
                            <option value="option">option</option>
                            <option value="Mca">MCA</option>
                            <option value="BSC">BSC</option>
                            <option value="BCA">BCA</option>
                        </select>
                    </td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td> <span id="degeerr" class="error"></span></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input  type="email" id="email" name="email">
                    </td>
                   
                </tr>
                <tr>
                    <td></td>
                    <td > <span id="emailerr" class="error"></span></td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password">
                    </td>
                  
                </tr>
                <tr>
                    <td></td>
                    <td> <span id="passworderr" class="error"></span></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" id="submit" value="submit">
                    </td>
                    
                </tr>
                
            </table>
        </form>
    </body>
</html>
